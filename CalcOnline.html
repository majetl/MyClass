<!DOCTYPE html>
<html>
<head>
    <title>
        
        
        
        
        
        
    
        
        
    Кальулятор</title>
    <script>document.addEventListener("DOMContentLoaded", function() {
        const output = document.querySelector(".calculator__output");
        const keys = document.querySelectorAll(".calculator__key");
    
        let currentNum = "";
        let previousNum = "";
        let operator = null;
    
        keys.forEach(function(key) {
            key.addEventListener("click", function() {
                const keyValue = key.textContent;
    
                if (Number.isInteger(parseInt(keyValue))) {
                    // Цифровая кнопка
                    currentNum += keyValue;
                    output.textContent = currentNum;
                } else if (keyValue === ".") {
                    // Десятичная точка
                    if (!currentNum.includes(".")) {
                        currentNum += keyValue;
                        output.textContent = currentNum;
                    }
                } else if (keyValue === "AC") {
                    // Кнопка сброса
                    resetCalculator();
                } else if (key.classList.contains("calculator__key--operator")) {
                    // Кнопка оператора
                    if (operator !== null) {
                        calculate();
                    }
                    operator = keyValue;
                    previousNum = currentNum;
                    currentNum = "";
                } else if (keyValue === "=") {
                    // Кнопка равно
                    if (operator !== null) {
                        calculate();
                        operator = null;
                    }
                }
            });
        });
    
        function calculate() {
            let result = 0;
            const prev = parseFloat(previousNum);
            const current = parseFloat(currentNum);
            
            if (operator === "+") {
                result = prev + current;
            } else if (operator === "-") {
                result = prev - current;
            } else if (operator === "×") {
                result = prev * current;
            } else if (operator === "÷") {
                result = prev / current;
            }
    
            output.textContent = result;
            currentNum = result.toString();
        }
    
        function resetCalculator() {
            currentNum = "";
            previousNum = "";
            operator = null;
            output.textContent = "0";
        }
    });</script>
</head>
    <body><div id="clock">
    <p class="break-line">Калькулятор</p>
</div></body>
<body>
    <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator">+</button>
          <button class="calculator__key calculator__key--operator">-</button>
          <button class="calculator__key calculator__key--operator">&times;</button>
          <button class="calculator__key calculator__key--operator">÷</button>
          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button class="calculator__key">4</button>
          <button class="calculator__key">5</button>
          <button class="calculator__key">6</button>
          <button class="calculator__key">1</button>
          <button class="calculator__key">2</button>
          <button class="calculator__key">3</button>
          <button class="calculator__key">0</button>
          <button class="calculator__key">.</button>
          <button class="calculator__key">AC</button>
          <button class="calculator__key calculator__key--enter">=</button>
        </div>
    </div>
</body>
<style>

}
